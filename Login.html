<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body, h1, h2, h3, p, ul, li, a, button, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: url('Login-BG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 90%;
        }

        .navbar .logo h1 {
            font-size: 1.5em;
            color: #333;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navbar .cta-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .cta-buttons a {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
        }

        .book-now {
            background-color: #333;
            color: #fff;
        }

        .get-started {
            background-color: #ffc107;
            color: #333;
        }

        .signup-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            margin-top: 70px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        form input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        form button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555;
        }

        #driver-form, #passenger-form {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>HSF Rides</h1>
            </div>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
            <div class="cta-buttons">
                <a href="login.html" class="book-now">Login</a>
                <a href="sign.html" class="get-started">Sign up</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h2>Login</h2>
            <div class="buttons">
                <button id="passenger-btn" onclick="showPassengerForm()">Passenger</button>
                <button id="driver-btn" onclick="showDriverForm()">Driver</button>
            </div>
            <form id="passenger-form" method="POST" action="login.php">
                <input type="text" name="user_id" placeholder="User ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="hidden" name="login_type" value="passenger">
                <button type="submit">Login as Passenger</button>
            </form>
            <form id="driver-form" method="POST" action="login.php">
                <input type="text" name="driver_id" placeholder="Driver ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="hidden" name="login_type" value="driver">
                <button type="submit">Login as Driver</button>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
