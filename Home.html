<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body, h1, h2, h3, p, ul, li, a, button, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: url('Home-BG.png') no-repeat center center fixed; 
            background-size: cover; 
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 30px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            z-index: 10;
            width: 90%;
        }

        .navbar .logo h1 {
            font-size: 1.5em;
            color: #333;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navbar .cta-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .cta-buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .navbar .cta-buttons a.book-now {
            padding: 10px 15px; 
            background-color: #333;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none; 
            text-align: center;
            transition: background-color 0.3s ease; 
        }

        .navbar .cta-buttons a.book-now:hover {
            background-color: #555; 
        }

        .navbar .cta-buttons a.get-started {
            padding: 10px 15px; 
            background-color: #ffc107;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease; 
        }

        .navbar .cta-buttons a.get-started:hover {
            background-color: #e0a800; 
            color: #fff;
        }

        .hero-section {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); 
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-content p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .ride-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .ride-form input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            flex: 1 1 auto;
            max-width: 250px;
        }

        .find-taxi {
            padding: 10px 30px;
            background-color: #ffc107;
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>HSF Rides</h1>
            </div>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
            <div class="cta-buttons">
                <a href="login.html" class="book-now">Login</a>
                <a href="sign.html" class="get-started">Sign up</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Join the Ride-Sharing Revolution</h1>
                <p>Looking for a convenient and affordable way to get around? We offer fast, safe, and reliable taxi services at your fingertips.</p>
            </div>
        </section>
    </main>
</body>
</html>
